<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Shopping List</h1>
    <div class="container">
        <form id="shoppingForm" action="#">
            <input id="newItem" type="text" placeholder="Enter item here"/>
            <div class="alert"></div>
            <button id="addItem" class="go" type="submit">Add</button>
        </form>
        <div class="outputContainer">
            <ul id="shoppingList">
            </ul>
            <button id="clearItems" class="stop">Clear completed items</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
